<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script type="text/javascript" src="https://apis.google.com/js/plusone.js"></script>
  <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    
  <script>(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');ga('create', 'UA-44197772-1', 'geeklections.com.au');ga('send', 'pageview');</script>
    
  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

    
  <link rel="shortcut icon" href="{{ "/assets/ico/GeeklectionsLogo.ico" | prepend: site.baseurl }}">
  <link rel="image_src" href="{{ "/assets/ico/GeeklectionsLogo.png" | prepend: site.baseurl }}"> 
    
  <link rel="stylesheet" href="{{ "/bootstrap/css/bootstrap.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/bootstrap/css/bootstrap-theme.min.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/css/theme.css" | prepend: site.baseurl }}">    
    
  <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
  <link href="{{ "/bootstrap/other_assets/css/ie10-viewport-bug-workaround.css" | prepend: site.baseurl }}" rel="stylesheet">  
    
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
    
  <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
    <script src="bootstrap/other_assets/js/html5shiv.js"></script>
    <script src="bootstrap/other_assets/js/respond.min.js"></script>
  <![endif]-->
    
</head>
