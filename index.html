---
layout: index-default
---

<div class="home">

  <h1 style="color:#bbbbbb;">Posts</h1>

  <ul class="post-list">
    {% for post in site.posts %}
      
      <div class="panel {% if post.tags[0] == "Federal" %}panel-danger{% elsif post.tags[0] == "State" %}panel-success{% else %}panel-info{% endif %}">
  <div class="panel-heading">
    <h3 class="panel-title ">{{ post.date | date: "%b %-d, %Y" }} {% for tag in post.tags %} | {{tag}} {% endfor %}</h3>
  </div>
  <div class="panel-body">
        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
  </div>
</div>
      
    {% endfor %}
  </ul>

  <p class="rss-subscribe" style="color:#bbbbbb;">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

</div>
